<!DOCTYPE html>
<html lang="en">

<head>
	<title>Cat Clicker</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script async src="js/main.js"></script>
</head>

<body>
	<div>
		<div class= "row">
			<h1>Cat Clicker</h1>
		</div>
		<div class="row">
			<div id="catButtons" class="col-3"></div>
			<div class="col-5 ">
				<h2 id="catNameTitle"></h2>
				<img class="catImage">		
					<button id="admin">Admin</button>	
					<div id="form">
						<form>
						  	Name:</br>
						  	<input id="name" type="text" name="name"></br>
						  	Image URL:</br>
						  	<input id="url" type="text" name="url"></br>
						  	<!-- Image ID:</br> -->
						  	<!-- <input id="id" type="text" name="id"></br> -->
						  	Number of Clicks:</br>
							<input id="clicks"type="text" name="clicks"></br>
						</form>
						<button>Save</button>
						<button id="cancel">Cancel</button>
					</div>
			</div>
			<div id="scores" class="col-4 text-center">
				<h2 id="clickTitle">Number of clicks for <span id="nameInsert"></span></h2>
				<p id="clickCount"></p>
			</div>
		</div>
	</div>
</body>

</html>
