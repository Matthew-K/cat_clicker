<!DOCTYPE html>
<html lang="en">

<head>
	<title>Cat Clicker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Ruluko' rel='stylesheet' type='text/css'>
	<script async src="js/main.js"></script>
</head>

<body>


<div class="container">

	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-9">  
			<h1>Cat Clicker</h1>
		</div> 
	</div>
	
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-9 col-sm-6">
			<div class="row">
				<div class="col-xs-6">
					<h2 id="imageTitle"></h2>
				</div>
				<div class="col-xs-6 text-right">
					<h2 id="clickCount"></h2>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>


	<div class="row">
		<div class="col-xs-3 text-right">
			<div id="catButtons"class="btn-group-vertical"></div>
		</div>
		<div class="col-xs-9 col-sm-6">
			<img id="catImage">		
			<button id="admin">Admin</button>	
			<div id="form">
				<form>
				  	Name:</br>
				  	<input id="name" type="input" name="name"git ></br>
				  	Image URL:</br>
				  	<input id="url" type="text" name="url"></br>
				  	Number of Clicks:</br>
					<input id="clicks"type="number" name="clicks"></br>
				</form>
				<button id="save">Save</button>
				<button id="cancel">Cancel</button>
			</div>
		</div>
	</div>

</div>
</body>

</html>
